<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backstreet Boys в Алматы - Регистрация Волонтеров</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
  </head>
  <body>
    <main class="glass-box">
            <div class="logo-bar">
        <div class="logo-circle">
          <img src="https://i.redd.it/pfj9bgmh5k4e1.png" alt="Backstreet Boys" class="bsb-logo">
        </div>
      </div>
      <h1>Стань Волонтером</h1>
      <p class="tagline">Backstreet Boys в Алматы</p>

      <form method="POST" action="/submit" class="form">
        <label for="name">Имя</label>
        <input type="text" name="name" id="name" required placeholder="Введите ваше имя" />

        <label for="surname">Фамилия</label>
        <input type="text" name="surname" id="surname" required placeholder="Введите вашу фамилию" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="example@mail.com" />

        <label for="phone">Телефон</label>
        <input type="tel" name="phone" id="phone" required placeholder="+7 (XXX) XXX-XX-XX" />

        <button type="submit">Отправить</button>
      </form>

      <footer>© Backstreet Boys Almaty Concert 2025</footer>
    </main>
    <div class="corner-ornament top-right"></div>
    <div class="corner-ornament bottom-left"></div>
  </body>
</html>

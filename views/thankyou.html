<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Спасибо - Backstreet Boys Volunteer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
  </head>
  <body>
    <main class="glass-box">
      <div class="logo-bar">
        <div class="logo-circle">
          <img src="https://i.redd.it/pfj9bgmh5k4e1.png" alt="Backstreet Boys" class="bsb-logo">
        </div>
      </div>
      <h1>Отлично!</h1>
      <p class="tagline">Добро пожаловать в команду!</p>

      <div class="confirmation">
        <p><strong>Имя:</strong> <span id="user-name">—</span></p>
        <p><strong>Фамилия:</strong> <span id="user-surname">—</span></p>
        <p><strong>Email:</strong> <span id="user-email">—</span></p>
        <p><strong>Телефон:</strong> <span id="user-phone">—</span></p>
      </div>

      <p style="color: rgba(255,255,255,0.8); margin: 2rem 0;">Мы свяжемся с вами в ближайшее время с дополнительной информацией о волонтерской программе.</p>

      <a href="/" class="back-link">← Вернуться на главную</a>
      
      <footer>© Backstreet Boys Almaty Concert 2025</footer>
    </main>
    
    <div class="corner-ornament top-right"></div>
    <div class="corner-ornament bottom-left"></div>

    <script>
      const params = new URLSearchParams(window.location.search)
      document.getElementById("user-name").textContent = params.get("name") || "—"
      document.getElementById("user-surname").textContent = params.get("surname") || "—"
      document.getElementById("user-email").textContent = params.get("email") || "—"
      document.getElementById("user-phone").textContent = params.get("phone") || "—"
    </script>
  </body>
</html>
